
<div class="container mt-5">
<div class="table">
    <div class="row">
        <div class="col-md-12 text-center bg-secondary text-white">
            <h1>Calculator</h1>
        </div>
    </div>
    <div class="row" id='a'>

    </div>
    <div class="row">
        <div class="col-md-3">
           <h2 (click)='result()'>C</h2> 
        </div>
        <div class="col-md-3">
            <h2>()</h2>
        </div>
        <div class="col-md-3">
            <h2 (click)='result()'>%</h2>
        </div>
        <div class="col-md-3">
            <h2 (click)='result()'>/</h2>
        </div>
    </div>
    
        <div class="row  text-white text-center">
                <div class="col-md-3  bg-dark" (click)='result()'><h2>0</h2></div>
            <div class="col-md-3  bg-primary" (click)='result()'><h2>1</h2></div>
            <div class="col-md-3 bg-secondary" (click)='result()'><h2>2</h2></div>
            <div class="col-md-3 text-dark" (click)='result()'><h2>*</h2></div>
        </div>
        <div class="row text-center text-white">
            <div class="col-md-3 bg-info" (click)='result()'><h2>3</h2></div>
            <div class="col-md-3 bg-warning" (click)='result()'><h2>4</h2></div>
            <div class="col-md-3 bg-dark" (click)='result()'><h2>5</h2></div>
            <div class="col-md-3 text-dark" (click)='result()'><h2>-</h2></div>
        </div>
        <div class="row text-white text-center">
            <div class="col-md-3 bg-danger" (click)='result()'><h2>6</h2></div>
            <div class="col-md-3 bg-primary" (click)='result()'><h2>7</h2></div>
            <div class="col-md-3 bg-secondary" (click)='result()'><h2>8</h2></div>
            <div class="col-md-3 text-dark" (click)='result()'><h2>+</h2></div>
        </div>
        <div class="row text-white text-center">
            <div class="col-md-3 bg-info">
                <h2 (click)='result()'>9</h2>
            </div>
            <div class="col-md-3 bg-dark">
                    <h2 (click)='result()'>10</h2>
                </div>
                <div class="col-md-3 bg-secondary">
                        <h2 (click)='result()'>.</h2>
                    </div>
                    <div class="col-md-3 text-dark">
                            <h2 (click)='result1()'>=</h2>
                        </div>
        </div>
    </div>
</div>
